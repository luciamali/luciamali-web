<!DOCTYPE html>
<html>
<head>
  <title>Selector de preguntas y respuestas</title>
  <style>
    .respuesta {
      display: none;
    }
  </style>
  <script>
    // Obtener las preguntas y respuestas del almacenamiento local o utilizar un arreglo vacío si no hay datos guardados
    var preguntasRespuestas = JSON.parse(localStorage.getItem("preguntasRespuestas")) || [];

    // Función para mostrar una pregunta y su respuesta
    function mostrarPregunta(id) {
      var preguntaSeleccionada = preguntasRespuestas.find(function(item) {
        return item.id === id;
      });

      // Mostrar la pregunta
      document.getElementById("pregunta").innerHTML = preguntaSeleccionada.pregunta;

      // Ocultar respuestas anteriores y mostrar la respuesta actual
      $(".respuesta").hide();
      $("#respuesta-" + id).show();
    }

    // Función para agregar una pregunta y su respuesta al diccionario
    function agregarPregunta() {
      var nuevaPregunta = prompt("Ingrese una nueva pregunta:");
      var nuevaRespuesta = prompt("Ingrese la respuesta a la pregunta:");

      if (nuevaPregunta && nuevaRespuesta) {
        var nuevoId = preguntasRespuestas.length + 1;

        preguntasRespuestas.push({
          id: nuevoId,
          pregunta: nuevaPregunta,
          respuesta: nuevaRespuesta
        });

        // Guardar las preguntas y respuestas actualizadas en el almacenamiento local
        localStorage.setItem("preguntasRespuestas", JSON.stringify(preguntasRespuestas));

        // Agregar la nueva pregunta y respuesta al DOM
        var nuevaPreguntaHTML = '<li><button onclick="mostrarPregunta(' + nuevoId + ')">' + nuevoId + '. ' + nuevaPregunta + '</button></li>';
        var nuevaRespuestaHTML = '<li class="respuesta" id="respuesta-' + nuevoId + '">' + nuevaRespuesta + '</li>';
        $("#preguntas").append(nuevaPreguntaHTML);
        $("#respuestas").append(nuevaRespuestaHTML);
      }
    }

    // Función para borrar una pregunta y su respuesta del diccionario
    function borrarPregunta(id) {
      preguntasRespuestas = preguntasRespuestas.filter(function(item) {
        return item.id !== id;
      });

      // Guardar las preguntas y respuestas actualizadas en el almacenamiento local
      localStorage.setItem("preguntasRespuestas", JSON.stringify(preguntasRespuestas));

      // Remover la pregunta y respuesta del DOM
      $("#preguntas").find("li").each(function() {
        if ($(this).find("button").attr("onclick") === "mostrarPregunta(" + id + ")") {
          $(this).remove();
        }
      });

      $("#respuestas").find(".respuesta").each(function() {
        if ($(this).attr("id") === "respuesta-" + id) {
          $(this).remove();
        }
      });
    }
  </script>
</head>
<body>
  <h1>Selector de preguntas y respuestas</h1>
  <h2>Preguntas:</h2>
  <ul id="preguntas">
    <!-- Mostrar preguntas existentes -->
    <script>
      preguntasRespuestas.forEach(function(item) {
        document.write('<li><button onclick="mostrarPregunta(' + item.id + ')">' + item.id + '. ' + item.pregunta + '</button></li>');
      });
    </script>
  </ul>
  <h2>Respuestas:</h2>
  <p><strong>Pregunta:</strong> <span id="pregunta"></span></p>
  <ul id="respuestas">
    <!-- Mostrar respuestas ocultas -->
    <script>
      preguntasRespuestas.forEach(function(item) {
        document.write('<li class="respuesta" id="respuesta-' + item.id + '">' + item.respuesta + '</li>');
      });
    </script>
  </ul>
  <button onclick="agregarPregunta()">Agregar nueva pregunta y respuesta</button>
  <h2>Borrar pregunta:</h2>
  <input type="text" id="id-borrar">
  <button onclick="borrarPregunta(parseInt(document.getElementById('id-borrar').value))">Borrar pregunta</button>
</body>
</html>
