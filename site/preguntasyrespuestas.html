<!DOCTYPE html>
<html>
<head>
  <title>Selector de preguntas y respuestas</title>
  <style>
    .respuesta {
      display: none;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    // Obtener las preguntas y respuestas del almacenamiento local o utilizar un arreglo vacío si no hay datos guardados
    var preguntasRespuestas = JSON.parse(localStorage.getItem("preguntasRespuestas")) || [];

    // Función para mostrar u ocultar la respuesta de la pregunta aleatoria
    function toggleRespuestaAleatoria() {
      var respuestaElement = document.getElementById("respuesta-aleatoria");
      var iconoElement = document.getElementById("icono-respuesta-aleatoria");
      if (respuestaElement && iconoElement) {
        if (respuestaElement.style.display === "none") {
          respuestaElement.style.display = "block";
          iconoElement.classList.remove("fa-lightbulb");
          iconoElement.classList.add("fa-lightbulb-on");
        } else {
          respuestaElement.style.display = "none";
          iconoElement.classList.remove("fa-lightbulb-on");
          iconoElement.classList.add("fa-lightbulb");
        }
      }
    }

    // Función para mostrar una pregunta aleatoria y su respuesta
    function mostrarPreguntaAleatoria() {
      var randomIndex = Math.floor(Math.random() * preguntasRespuestas.length);
      var randomPregunta = preguntasRespuestas[randomIndex];
      if (randomPregunta) {
        document.getElementById("pregunta-aleatoria").innerHTML = randomPregunta.pregunta;
        document.getElementById("respuesta-aleatoria").innerHTML = randomPregunta.respuesta;
        document.getElementById("respuesta-aleatoria").style.display = "none";
        document.getElementById("icono-respuesta-aleatoria").classList.remove("fa-lightbulb-on");
        document.getElementById("icono-respuesta-aleatoria").classList.add("fa-lightbulb");
      }
    }

    // Función para mostrar u ocultar la respuesta de una pregunta de la lista
    function toggleRespuesta(id) {
      var respuestaElement = document.getElementById("respuesta-" + id);
      var iconoElement = document.getElementById("icono-respuesta-" + id);
      if (respuestaElement && iconoElement) {
        if (respuestaElement.style.display === "none") {
          respuestaElement.style.display = "block";
          iconoElement.classList.remove("fa-lightbulb");
          iconoElement.classList.add("fa-lightbulb-on");
        } else {
          respuestaElement.style.display = "none";
          iconoElement.classList.remove("fa-lightbulb-on");
          iconoElement.classList.add("fa-lightbulb");
        }
      }
    }

    // Función para agregar una pregunta y su respuesta al diccionario
    function agregarPregunta() {
      var nuevaPregunta = prompt("Ingrese una nueva pregunta:");
      var nuevaRespuesta = prompt("Ingrese la respuesta a la pregunta:");

      if (nuevaPregunta && nuevaRespuesta) {
        var nuevoId = preguntasRespuestas.length + 1;

        preguntasRespuestas.push({
          id: nuevoId,
          pregunta: nuevaPregunta,
          respuesta: nuevaRespuesta
        });

        // Guardar las preguntas y respuestas actualizadas en el almacenamiento local
        localStorage.setItem("preguntasRespuestas", JSON.stringify(preguntasRespuestas));

        // Agregar la nueva pregunta y respuesta al DOM
        var nuevaPreguntaHTML = '<li><button onclick="toggleRespuesta(' + nuevoId + ')" id="pregunta-' + nuevoId + '">' + nuevoId + '. ' + nuevaPregunta + '</button> <i id="icono-respuesta-' + nuevoId + '" class="fas fa-lightbulb" onclick="toggleRespuesta(' + nuevoId + ')"></i></li>';
        var nuevaRespuestaHTML = '<li class="respuesta" id="respuesta-' + nuevoId + '">' + nuevaRespuesta + '</li>';
        document.getElementById("preguntas").innerHTML += nuevaPreguntaHTML;
        document.getElementById("respuestas").innerHTML += nuevaRespuestaHTML;
      }
    }

    // Función para borrar una pregunta y su respuesta del diccionario
    function borrarPregunta() {
      var idBorrar = parseInt(document.getElementById("id-borrar").value);

      // Filtrar las preguntas y respuestas para obtener el nuevo arreglo sin la pregunta a borrar
      preguntasRespuestas = preguntasRespuestas.filter(function(item) {
        return item.id !== idBorrar;
      });

      // Guardar las preguntas y respuestas actualizadas en el almacenamiento local
      localStorage.setItem("preguntasRespuestas", JSON.stringify(preguntasRespuestas));

      // Remover la pregunta y respuesta del DOM
      var preguntaElement = document.getElementById("pregunta-" + idBorrar);
      var respuestaElement = document.getElementById("respuesta-" + idBorrar);

      if (preguntaElement) {
        preguntaElement.remove();
      }

      if (respuestaElement) {
        respuestaElement.remove();
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .pregunta-aleatoria {
      margin-bottom: 20px;
    }

    .preguntas-list {
      margin-left: 30px;
      padding-left: 20px;
      border-left: 2px solid #ddd;
    }

    .preguntas-list ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .preguntas-list li {
      margin-bottom: 10px;
    }

    .preguntas-list button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #333;
      text-decoration: underline;
      margin-right: 5px;
    }

    .respuesta {
      display: none;
      margin-left: 20px;
    }

    .icono-respuesta {
      cursor: pointer;
      color: #888;
    }

    .icono-respuesta:hover {
      color: #333;
    }

    .agregar-pregunta {
      margin-bottom: 20px;
    }

    .borrar-pregunta {
      margin-bottom: 20px;
    }

    .json-preguntas {
      white-space: pre-wrap;
      background-color: #f5f5f5;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selector de preguntas y respuestas</h1>

    <div class="pregunta-aleatoria">
      <h2>Pregunta aleatoria:</h2>
      <p id="pregunta-aleatoria"></p>
      <p><button onclick="toggleRespuestaAleatoria()"><i id="icono-respuesta-aleatoria" class="fas fa-lightbulb"></i> Mostrar respuesta</button></p>
      <p class="respuesta" id="respuesta-aleatoria"></p>
    </div>

    <div class="preguntas-list">
      <h2>Lista de preguntas:</h2>
      <ul id="preguntas">
        <!-- Las preguntas se agregarán dinámicamente aquí -->
      </ul>
    </div>

    <div class="agregar-pregunta">
      <h2>Agregar pregunta:</h2>
      <p><button onclick="agregarPregunta()">Agregar nueva pregunta</button></p>
    </div>

    <div class="borrar-pregunta">
      <h2>Borrar pregunta:</h2>
      <p>Ingrese el ID de la pregunta a borrar:</p>
      <p><input type="number" id="id-borrar"></p>
      <p><button onclick="borrarPregunta()">Borrar pregunta</button></p>
    </div>

    <div class="json-preguntas">
      <h2>JSON de preguntas y respuestas:</h2>
      <pre id="json-preguntas"></pre>
    </div>
  </div>

  <script>
    // Mostrar las preguntas y respuestas al cargar la página
    for (var i = 0; i < preguntasRespuestas.length; i++) {
      var pregunta = preguntasRespuestas[i];
      var preguntaHTML = '<li><button onclick="toggleRespuesta(' + pregunta.id + ')" id="pregunta-' + pregunta.id + '">' + pregunta.id + '. ' + pregunta.pregunta + '</button> <i id="icono-respuesta-' + pregunta.id + '" class="fas fa-lightbulb" onclick="toggleRespuesta(' + pregunta.id + ')"></i></li>';
      var respuestaHTML = '<li class="respuesta" id="respuesta-' + pregunta.id + '">' + pregunta.respuesta + '</li>';
      document.getElementById("preguntas").innerHTML += preguntaHTML;
      document.getElementById("respuestas").innerHTML += respuestaHTML;
    }

    // Mostrar el JSON de preguntas y respuestas al cargar la página
    document.getElementById("json-preguntas").innerHTML = JSON.stringify(preguntasRespuestas, null, 2);
  </script>
</body>
</html>
