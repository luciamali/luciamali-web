<!DOCTYPE html>
<html>
<head>
  <title>Selector de preguntas y respuestas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    h1 {
      text-align: center;
      margin-top: 2rem;
      color: #333;
    }

    h2 {
      color: #555;
      margin-top: 2rem;
    }

    .search-container {
      margin-bottom: 1rem;
    }

    .search-container input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .columns {
      display: flex;
    }

    .column {
      flex: 1;
    }

    .column.left {
      margin-right: 2rem;
    }

    button {
      font-family: Arial, sans-serif;
      font-size: 10px;
      color: #fff;
      background-color: #333;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    button:hover {
      background-color: #555;
    }

    p {
      margin-bottom: 1rem;
    }

    .respuesta {
      display: none;
      margin-left: 2rem;
      list-style: none;
    }

    .respuesta:before {
      content: "";
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    // Obtener las preguntas y respuestas del almacenamiento local o utilizar un arreglo vacío si no hay datos guardados
    var preguntasRespuestas = JSON.parse(localStorage.getItem("preguntasRespuestas")) || [];

    function buscarPreguntas() {
      var searchTerm = document.getElementById("search-input").value.toLowerCase();
      var preguntasRespuestasContainer = document.getElementById("preguntas-respuestas");
      var preguntasRespuestasItems = preguntasRespuestasContainer.getElementsByTagName("li");

      for (var i = 0; i < preguntasRespuestasItems.length; i++) {
        var preguntaRespuestaItem = preguntasRespuestasItems[i];
        var preguntaText = preguntaRespuestaItem.innerText.toLowerCase();

        if (preguntaText.includes(searchTerm)) {
          preguntaRespuestaItem.style.display = "block";
        } else {
          preguntaRespuestaItem.style.display = "none";
        }
      }
    }
    
    // Función para mostrar u ocultar la respuesta de la pregunta aleatoria
    function toggleRespuestaAleatoria() {
      var respuestaElement = document.getElementById("respuesta-aleatoria");
      var toggleButton = document.getElementById("toggle-aleatoria");
      if (respuestaElement && toggleButton) {
        if (respuestaElement.style.display === "none") {
          respuestaElement.style.display = "block";
          toggleButton.textContent = "Ocultar respuesta";
        } else {
          respuestaElement.style.display = "none";
          toggleButton.textContent = "Mostrar respuesta";
        }
      }
    }

    // Función para mostrar una pregunta aleatoria y su respuesta
    function mostrarPreguntaAleatoria() {
      var randomIndex = Math.floor(Math.random() * preguntasRespuestas.length);
      var randomPregunta = preguntasRespuestas[randomIndex];
      if (randomPregunta) {
        document.getElementById("pregunta-aleatoria").textContent = randomPregunta.pregunta;
        document.getElementById("respuesta-aleatoria").textContent = randomPregunta.respuesta;
        document.getElementById("respuesta-aleatoria").style.display = "none";
        document.getElementById("toggle-aleatoria").textContent = "Mostrar respuesta";
      }
    }

    // Función para mostrar u ocultar la respuesta de una pregunta de la lista
    function toggleRespuesta(id) {
      var respuestaElement = document.getElementById("respuesta-" + id);
      var toggleButton = document.getElementById("toggle-" + id);
      if (respuestaElement && toggleButton) {
        if (respuestaElement.style.display === "none") {
          respuestaElement.style.display = "block";
          toggleButton.textContent = "Ocultar respuesta";
        } else {
          respuestaElement.style.display = "none";
          toggleButton.textContent = "Mostrar respuesta";
        }
      }
    }

    // Función para agregar una pregunta y su respuesta al diccionario
    function agregarPregunta() {
      var nuevaPregunta = prompt("Ingrese una nueva pregunta:");
      var nuevaRespuesta = prompt("Ingrese la respuesta a la pregunta:");

      if (nuevaPregunta && nuevaRespuesta) {
        var nuevoId = preguntasRespuestas.length + 1;

        preguntasRespuestas.push({
          id: nuevoId,
          pregunta: nuevaPregunta,
          respuesta: nuevaRespuesta
        });

        // Guardar las preguntas y respuestas actualizadas en el almacenamiento local
        localStorage.setItem("preguntasRespuestas", JSON.stringify(preguntasRespuestas));

        // Agregar la nueva pregunta y respuesta al DOM
        var nuevaPreguntaHTML = '<li>' + nuevoId + '. ' + nuevaPregunta + '</li>';
        var nuevaRespuestaHTML = '<li><button id="toggle-' + nuevoId + '" onclick="toggleRespuesta(' + nuevoId + ')">Mostrar respuesta</button><span class="respuesta" id="respuesta-' + nuevoId + '">' + nuevaRespuesta + '</span></li>';
        document.getElementById("preguntas").innerHTML += nuevaPreguntaHTML;
        document.getElementById("respuestas").innerHTML += nuevaRespuestaHTML;
      }
    }

    // Función para borrar una pregunta y su respuesta del diccionario
    function borrarPregunta() {
      var idBorrar = parseInt(document.getElementById("id-borrar").value);

      // Filtrar las preguntas y respuestas para obtener el nuevo arreglo sin la pregunta a borrar
      preguntasRespuestas = preguntasRespuestas.filter(function(item) {
        return item.id !== idBorrar;
      });

      // Guardar las preguntas y respuestas actualizadas en el almacenamiento local
      localStorage.setItem("preguntasRespuestas", JSON.stringify(preguntasRespuestas));

      // Remover la pregunta y respuesta del DOM
      var preguntaElement = document.getElementById("pregunta-" + idBorrar);
      var respuestaElement = document.getElementById("respuesta-" + idBorrar);

      if (preguntaElement) {
        preguntaElement.remove();
      }

      if (respuestaElement) {
        respuestaElement.parentNode.remove();
      }
    }

    // Función para inicializar la aplicación
    function inicializar() {
      // Mostrar preguntas y respuestas existentes
      var preguntasContainer = document.getElementById("preguntas");
      var respuestasContainer = document.getElementById("respuestas");

      preguntasRespuestas.forEach(function(item) {
        var preguntaHTML = '<li id="pregunta-' + item.id + '">' + item.id + '. ' + item.pregunta + '</li>';
        var respuestaHTML = '<li><button id="toggle-' + item.id + '" onclick="toggleRespuesta(' + item.id + ')">Mostrar respuesta</button><span class="respuesta" id="respuesta-' + item.id + '">' + item.respuesta + '</span></li>';
        preguntasContainer.innerHTML += preguntaHTML;
        respuestasContainer.innerHTML += respuestaHTML;
      });

      // Mostrar una pregunta aleatoria
      mostrarPreguntaAleatoria();
    }
  </script>
</head>
<body onload="inicializar()">
  <div class="container">
    <h1>Selector de preguntas y respuestas</h1>

    <div class="search-container">
      <input type="text" id="search-input" onkeyup="buscarPreguntas()" placeholder="Buscar preguntas...">
    </div>

    <div class="columns">
      <div class="column left">
        <h2>Preguntas</h2>
        <ul id="preguntas"></ul>
      </div>
      <div class="column">
        <h2>Respuestas</h2>
        <ul id="respuestas"></ul>
      </div>
    </div>

    <h2>Pregunta aleatoria</h2>
    <p><button onclick="mostrarPreguntaAleatoria()">Mostrar otra pregunta</button></p>
    <p id="pregunta-aleatoria"></p>
    <p><button id="toggle-aleatoria" onclick="toggleRespuestaAleatoria()">Mostrar respuesta</button></p>
    <p class="respuesta" id="respuesta-aleatoria"></p>

    <h2>Agregar nueva pregunta</h2>
    <button onclick="agregarPregunta()">Agregar pregunta</button>

    <h2>Borrar pregunta</h2>
    <p>Ingrese el ID de la pregunta a borrar:</p>
    <input type="number" id="id-borrar">
    <button onclick="borrarPregunta()">Borrar pregunta</button>

  </div>
</body>
</html>
